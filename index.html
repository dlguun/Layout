<!DOCTYPE html>
  <html>
    <head>
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
      
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="./index.css"/>
      <title>Page Title</title>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">Fancy Form & Input</h1>
            <div class="row">
                <button class="btn blue lighten-1 col s1">CSS 1</button>
                <button class="btn green lighten-1 col s1 offset-s2">CSS 2</button>
                <button class="btn yellow lighten-1 black-text col s1 offset-s2">JS 1</button>
                <button class="btn red lighten-1 col s1 offset-s2">JS 2</button>
            </div>
            <!-- Switch -->
            <div class="switch">
              <label>
                Off
                <input type="checkbox" checked>
                <span class="lever"></span>
                On
              </label>
            </div>

            <!-- Disabled Switch -->
            <div class="switch">
              <label>
                Off
                <input disabled type="checkbox">
                <span class="lever"></span>
                On
              </label>
            </div>
            <form action="#">
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              <p class="range-field">
                <input type="range" id="test5" min="0" max="100" />
              </p>
              <input type="text" class="datepicker" placeholder="Choose a Date">
              <input type="text" class="timepicker" placeholder="Choose a Time">
              <button type="submit" class="btn">SUBMIT</button>
            </form>
            









        </div>



      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./index.js"></script>
    </body>
  </html>
