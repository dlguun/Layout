<!DOCTYPE html>
  <html>
    <head>
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
      
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="./index.css"/>
      <title>Page Title</title>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">Chips & Pagination</h1>
            <div class="row">
                <button class="btn blue lighten-1 col s1">CSS 1</button>
                <button class="btn green lighten-1 col s1 offset-s2">CSS 2</button>
                <button class="btn yellow lighten-1 black-text col s1 offset-s2">JS 1</button>
                <button class="btn red lighten-1 col s1 offset-s2">JS 2</button>
            </div>
            <!-- Default with no input (automatically generated)  -->
            <div class="chips"></div>
            <!-- Customizable input  -->
            <div class="chips">
              <input class="custom-class" placeholder="Enter a tag">
            </div>
            <ul class="pagination">
              <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
              <li class="active"><a href="#!">1</a></li>
              <li class="waves-effect"><a href="#!">2</a></li>
              <li class="waves-effect"><a href="#!">3</a></li>
              <li class="waves-effect"><a href="#!">4</a></li>
              <li class="waves-effect"><a href="#!">5</a></li>
              <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>








        </div>



      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./index.js"></script>
    </body>
  </html>
