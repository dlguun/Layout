<!DOCTYPE html>
  <html>
    <head>
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
      
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="./index.css"/>
      <title>Page Title</title>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">Basic Form & Input</h1>
            <div class="row">
                <button class="btn blue lighten-1 col s1">CSS 1</button>
                <button class="btn green lighten-1 col s1 offset-s2">CSS 2</button>
                <button class="btn yellow lighten-1 black-text col s1 offset-s2">JS 1</button>
                <button class="btn red lighten-1 col s1 offset-s2">JS 2</button>
            </div>          
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text" class="validate">
                    <label for="name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input disabled value="john@gmail.com" id="disabled" type="text" class="validate">
                    <label for="disabled">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" placeholder="Message" style="height: 100px;"></textarea>
                    <label for="textarea1">Message</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    Number of users:
                    <div class="input-field inline">
                      <input id="email_inline" type="email" class="validate">
                      <label for="email_inline">#</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Phone number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate" placeholder="Email">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Select</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select multiple>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Multiple Select</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select>
                      <optgroup label="team 1">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                      </optgroup>
                      <optgroup label="team 2">
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                      </optgroup>
                    </select>
                    <label>Optgroups</label>
                  </div>
                </div>
              </form>
              <form action="#">
                <p>
                  <label>
                    <input name="group1" type="radio" checked />
                    <span>Male</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="group1" type="radio" />
                    <span>Female</span>
                  </label>
                </p>
              </form>
              <br>
              <form action="#">
                <p>
                  <label>
                    <input type="checkbox" />
                    <span>HTML</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" checked="checked" />
                    <span>CSS</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" checked="checked" />
                    <span>Javascript</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" disabled="disabled" />
                    <span>PHP</span>
                  </label>
                </p>
              </form>            
            </div>











        </div>



      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./index.js"></script>
    </body>
  </html>
