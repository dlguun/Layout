<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Page Title</title>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">Floating & Fixed Action Buttons</h1>
            <div class="row">
                <button class="btn blue lighten-1 col s1">CSS 1</button>
                <button class="btn green lighten-1 col s1 offset-s2">CSS 2</button>
                <button class="btn yellow lighten-1 black-text col s1 offset-s2">JS 1</button>
                <button class="dropdown-trigger btn red lighten-1 col s1 offset-s2" data-target="dropdown1">JS 2</button>
                <ul id="dropdown1" class="dropdown-content">
                  <li>Li-1</li>
                  <li class="divider"></li>
                  <li>Li-2</li>
                  <li class="divider"></li>
                  <li>Li-3</li>
                </ul>
            </div>
            <div>
              <button class="btn-floating red white-text"><i class="material-icons">add</i></button>
              <button class="btn-floating blue white-text"><i class="material-icons">mode_edit</i></button>
              <button class="btn-floating pulse green white-text"><i class="material-icons">file_upload</i></button>
            </div>
            <div class="fixed-action-btn">
              <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
              </a>
              <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">attach_file</i></a></li>
              </ul>
            </div>


      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./index.js"></script>
    </body>
  </html>
